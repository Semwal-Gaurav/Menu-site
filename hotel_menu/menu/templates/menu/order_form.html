<!DOCTYPE html>
<html>
<head>
    <title>Order Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #0056b3;
        }

        .cart-summary {
            margin-bottom: 20px;
        }

        .cart-summary h2 {
            margin: 0;
            font-size: 18px;
        }

        .cart-summary ul {
            list-style: none;
            padding: 0;
        }

        .cart-summary li {
            margin: 5px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Order Food</h1>
    
    <div class="cart-summary">
        <h2>Cart Summary</h2>
        <ul>
            {% for item_key, item_data in cart.items %}
                <li>
                    {{ item_data.name }} - ${{ item_data.price }} x {{ item_data.quantity }}
                </li>
            {% empty %}
                <li>No items in cart.</li>
            {% endfor %}
        </ul>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ order_form.as_p }}
        {{ item_form.as_p }}
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
