{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="{% static 'menu/styles.css' %}">
</head>
<body>
    <h1>Your Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item_key, item in cart.items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.price }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No items in cart.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="post" action="{% url 'place_order' %}">
        {% csrf_token %}
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
